<main>
  <header class="brand-name">
    <div class="logo">{{title}}</div>
  </header>
  <section class="content">
      <form>
        <input type="text" placeholder="Filter by city" [(ngModel)]="searchQuery" name="berlin" (input)="searchCities()">
      </form>
      <ul class="cityList">
          <li *ngFor="let city of cities">{{ city.cityName }}</li>
      </ul>
  </section>
</main>
